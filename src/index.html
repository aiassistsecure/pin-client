<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIN Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e4e4e4;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 440px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, #00d4ff, #9d4edd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 4px;
        }
        
        .subtitle {
            font-size: 13px;
            color: #8892b0;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4757;
            box-shadow: 0 0 12px #ff4757;
            transition: all 0.3s;
        }
        
        .status-dot.connected {
            background: #00d26a;
            box-shadow: 0 0 12px #00d26a;
        }
        
        .status-text {
            font-size: 16px;
            font-weight: 500;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .stat-item {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: #00d4ff;
        }
        
        .stat-label {
            font-size: 11px;
            color: #8892b0;
            text-transform: uppercase;
            margin-top: 4px;
        }
        
        .section-title {
            font-size: 13px;
            font-weight: 600;
            color: #8892b0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }
        
        .form-group {
            margin-bottom: 14px;
        }
        
        .form-group label {
            display: block;
            font-size: 12px;
            color: #8892b0;
            margin-bottom: 6px;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px 14px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #e4e4e4;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus {
            border-color: #00d4ff;
        }
        
        .form-group input::placeholder {
            color: #5a6270;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #00d4ff, #9d4edd);
            color: #fff;
        }
        
        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e4e4e4;
            margin-top: 8px;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .btn-danger {
            background: #ff4757;
            color: #fff;
        }
        
        .btn-danger:hover {
            background: #ff6b7a;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .models-list {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 12px;
            max-height: 120px;
            overflow-y: auto;
        }
        
        .model-tag {
            display: inline-block;
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            margin: 2px;
        }
        
        .log-area {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 12px;
            height: 100px;
            overflow-y: auto;
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 11px;
            color: #8892b0;
        }
        
        .log-entry {
            margin-bottom: 4px;
        }
        
        .log-entry.error {
            color: #ff4757;
        }
        
        .log-entry.success {
            color: #00d26a;
        }
        
        .hidden {
            display: none !important;
        }
        
        .test-result {
            margin-top: 8px;
            padding: 8px;
            border-radius: 6px;
            font-size: 12px;
        }
        
        .test-result.success {
            background: rgba(0, 210, 106, 0.2);
            color: #00d26a;
        }
        
        .test-result.error {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">PIN Client</div>
            <div class="subtitle">P2P Inference Network Operator</div>
        </header>
        
        <div class="status-card">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span class="status-text" id="statusText">Disconnected</span>
            </div>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="currentLoad">0</div>
                    <div class="stat-label">Active Jobs</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalRequests">0</div>
                    <div class="stat-label">Total Requests</div>
                </div>
            </div>
        </div>
        
        <div class="status-card" id="configSection">
            <div class="section-title">Configuration</div>
            <form id="configForm">
                <div class="form-group">
                    <label>Client ID</label>
                    <input type="text" id="clientId" placeholder="pin_xxxx" required>
                </div>
                <div class="form-group">
                    <label>API Secret</label>
                    <input type="password" id="apiSecret" placeholder="Your API secret" required>
                </div>
                <div class="form-group">
                    <label>Ollama URL</label>
                    <input type="text" id="ollamaUrl" placeholder="http://localhost:11434" value="http://localhost:11434">
                </div>
                <div class="form-group">
                    <label>Server URL (optional)</label>
                    <input type="text" id="serverUrl" placeholder="https://aiassist-secure.replit.app">
                </div>
                <button type="button" class="btn btn-secondary" id="testOllamaBtn">Test Ollama</button>
                <div id="testResult" class="test-result hidden"></div>
                <button type="submit" class="btn btn-primary" style="margin-top: 12px">Save & Connect</button>
            </form>
        </div>
        
        <div class="status-card hidden" id="connectedSection">
            <div class="section-title">Available Models</div>
            <div class="models-list" id="modelsList">
                <span class="model-tag">Loading...</span>
            </div>
            <button class="btn btn-danger" style="margin-top: 16px" id="disconnectBtn">Disconnect</button>
        </div>
        
        <div class="status-card">
            <div class="section-title">Activity Log</div>
            <div class="log-area" id="logArea">
                <div class="log-entry">PIN Client ready</div>
            </div>
        </div>
    </div>
    
    <script>
        const { invoke } = window.__TAURI__.tauri;
        
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const currentLoad = document.getElementById('currentLoad');
        const totalRequests = document.getElementById('totalRequests');
        const configSection = document.getElementById('configSection');
        const connectedSection = document.getElementById('connectedSection');
        const modelsList = document.getElementById('modelsList');
        const logArea = document.getElementById('logArea');
        const testResult = document.getElementById('testResult');
        
        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logArea.insertBefore(entry, logArea.firstChild);
        }
        
        async function updateStatus() {
            try {
                const status = await invoke('get_status');
                
                if (status.connected) {
                    statusDot.classList.add('connected');
                    statusText.textContent = 'Connected';
                    configSection.classList.add('hidden');
                    connectedSection.classList.remove('hidden');
                    
                    if (status.models && status.models.length > 0) {
                        modelsList.innerHTML = status.models
                            .map(m => `<span class="model-tag">${m}</span>`)
                            .join('');
                    }
                } else {
                    statusDot.classList.remove('connected');
                    statusText.textContent = 'Disconnected';
                    configSection.classList.remove('hidden');
                    connectedSection.classList.add('hidden');
                }
                
                currentLoad.textContent = status.current_load || 0;
                totalRequests.textContent = status.total_requests || 0;
            } catch (e) {
                console.error('Failed to get status:', e);
            }
        }
        
        document.getElementById('testOllamaBtn').addEventListener('click', async () => {
            const url = document.getElementById('ollamaUrl').value || 'http://localhost:11434';
            testResult.classList.remove('hidden', 'success', 'error');
            testResult.textContent = 'Testing...';
            
            try {
                const models = await invoke('test_ollama', { url });
                testResult.classList.add('success');
                testResult.textContent = `Success! Found ${models.length} models: ${models.slice(0, 3).join(', ')}${models.length > 3 ? '...' : ''}`;
                log(`Ollama test passed: ${models.length} models found`, 'success');
            } catch (e) {
                testResult.classList.add('error');
                testResult.textContent = `Error: ${e}`;
                log(`Ollama test failed: ${e}`, 'error');
            }
        });
        
        document.getElementById('configForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const config = {
                client_id: document.getElementById('clientId').value,
                api_secret: document.getElementById('apiSecret').value,
                server_url: document.getElementById('serverUrl').value,
                ollama_url: document.getElementById('ollamaUrl').value || 'http://localhost:11434'
            };
            
            try {
                log('Saving credentials...', 'info');
                await invoke('save_credentials', { config });
                log('Credentials saved, connecting...', 'info');
                
                await invoke('connect');
                log('Connection initiated', 'success');
                
                setTimeout(updateStatus, 1000);
            } catch (e) {
                log(`Error: ${e}`, 'error');
            }
        });
        
        document.getElementById('disconnectBtn').addEventListener('click', async () => {
            try {
                await invoke('disconnect');
                log('Disconnected', 'info');
                updateStatus();
            } catch (e) {
                log(`Error: ${e}`, 'error');
            }
        });
        
        setInterval(updateStatus, 3000);
        updateStatus();
    </script>
</body>
</html>
